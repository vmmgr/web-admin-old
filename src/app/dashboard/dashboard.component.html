<mat-sidenav-container class="container">
    <mat-sidenav #sidenav mode="side" opened class="example-sidenav">
        <mat-nav-list>
            <a mat-list-item routerLink="notice">Notice</a>
            <a mat-list-item routerLink="user">User</a>
            <a mat-list-item routerLink="group">Group</a>
            <a mat-list-item routerLink="token">Token</a>
            <a mat-list-item routerLink="node">Node</a>
            <a mat-list-item [matMenuTriggerFor]="menuImage">Image</a>
            <mat-menu #menuImage="matMenu">
                <button mat-menu-item routerLink="image/download">Download</button>
                <button mat-menu-item routerLink="image/vm">List(VM)</button>
                <button mat-menu-item routerLink="image/no_vm">List(No_VM)</button>
            </mat-menu>
            <a mat-list-item routerLink="vm">VM</a>
            <a mat-list-item routerLink="vm-direct">VM(Direct)</a>
            <a mat-list-item routerLink="support">Support</a>
        </mat-nav-list>
        <br>
        <mat-nav-list>
            <a mat-list-item href="https://github.com/homenoc">GitHub</a>
        </mat-nav-list>
        <br>
        <br>
        <button mat-raised-button color="warn" class="button" (click)="this.authService.logOut()">LogOut</button>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
