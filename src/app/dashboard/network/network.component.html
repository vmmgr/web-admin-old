<ng-container *ngFor="let d of network">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>{{d.ID}}: {{d.v4_name}} / {{d.v6_name}}</mat-card-title>
      <mat-card-subtitle>ID:{{d.ID}} GID:{{d.group_id}}</mat-card-subtitle>
      <mat-card-subtitle>v4: <b>{{d.v4_name}}</b> v6: <b>{{d.v6_name}}</b></mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-card-subtitle>
        <mat-chip-list>
          <ng-container *ngIf="d.open">
            <mat-chip color="primary" selected>開通</mat-chip>
          </ng-container>
        </mat-chip-list>
      </mat-card-subtitle>
      <p></p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="detailPage(d.ID)">Detail Page</button>
    </mat-card-actions>
  </mat-card>
</ng-container>
<br>
